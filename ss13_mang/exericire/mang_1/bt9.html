<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt9</title>
</head>
<body>
<script>
    let n;
    do {
        n = +parseInt(prompt('Nhập số lần bạn muốn:'));
        if (n <= 0) {
            alert('Bạn cần nhập số dương. Yêu cầu nhập lại!');
        }
    } while (n <= 0);
    let a = [];
    for (let i = 0; i < n; i++) {
        a[i] = parseInt(prompt('Nhập vào phần tử thứ ' + (i + 1)));
    }
    let b = [];
    for (let j = 0; j < n; j++) {
        b[j] = parseInt(prompt('Nhập vào phần tử thứ ' + (j + 1)));
    }
    let c = [];
    c.push(a);
    c.push(b);
    document.write(c);
</script>
</body>
</html>
