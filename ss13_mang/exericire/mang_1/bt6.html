<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt('Nhập số lần bạn muốn:'));
        if (n <= 0) {
            alert('Bạn cần nhập số dương. Yêu cầu nhập lại!');
        }
    } while (n <= 0);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt('Nhập vào phần tử thứ ' + (i + 1)));
    }
    document.write(arr + '<br/>');
    let v='V';
        if (arr.indexOf(v) !== -1) {
            document.write('V is in the array');
        } else {
            document.write('V is not in the array');
        }
</script>
</body>
</html>
