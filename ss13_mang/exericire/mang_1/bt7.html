<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let n;
    do {
        n = parseInt(prompt('Nhập số lần bạn muốn:'));
        if (n <= 0) {
            alert('Bạn cần nhập số dương. Yêu cầu nhập lại!');
        }
    } while (n <= 0);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt('Nhập vào phần tử thứ ' + (i + 1)));
    }
    let v = +parseInt(prompt('Nhập vào phần tử'));
    for (let i = 0; i < arr.length; i++) {

        if (arr.indexOf(v) !== -1) {
            arr.splice(arr.indexOf(v), 1, );
            arr.push(0);
            i--;
        } else {
        }

    }

    document.write(arr);

</script>
</body>
</html>
