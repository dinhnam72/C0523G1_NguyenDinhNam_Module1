<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt8</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt('Nhập số lần bạn muốn:'));
        if (n <= 0) {
            alert('Bạn cần nhập số dương. Yêu cầu nhập lại!');
        }
    } while (n <= 0);
    let arr = [];
    for (let i = 0; i < n; i++) {
        let a = parseInt(prompt('Nhập vào phần tử thứ ' + (i + 1)));
        if (arr.indexOf(a) !== -1) {
            i--;
        } else {
            arr[i] = a;
        }
    }
    arr.sort() ;

    document.write('Mảng ban đầu ' + arr +'<br>' + 'Mảng sau khi sắp xếp ' + arr.reverse());
</script>
</body>
</html>
