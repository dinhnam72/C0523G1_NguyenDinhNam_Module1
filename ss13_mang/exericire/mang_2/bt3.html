<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let n;
    do {
        n = parseInt(prompt('Nhập số lần bạn muốn:'));
        if (n <= 0) {
            alert('Bạn cần nhập số dương. Yêu cầu nhập lại!');
        }
    } while (n <= 0);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = (prompt('Nhập vào phần tử thứ ' + (i + 1)));
    }
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (isNaN(arr[i]) === false) {
            count++;
        } else {
        }
    }
    document.write('Số ký tự là số có trong mảng là: ' + count);
</script>
</body>
</html>
