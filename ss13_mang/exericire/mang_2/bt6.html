<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt('Nhập số lần bạn muốn:'));
        if (n <= 0) {
            alert('Bạn cần nhập số dương. Yêu cầu nhập lại!');
        }
    } while (n <= 0);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = (prompt('Nhập vào phần tử thứ ' + (i + 1)));
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr.splice(i, 1, '_');
        }
    }
    document.write(arr);
</script>
</body>
</html>
