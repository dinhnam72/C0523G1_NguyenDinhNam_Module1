<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen_doi_tien_te</title>
</head>
<body>
    <table style="text-align: center">
        <tbody>
            <tr>
                <th style="width: 25%">Amount</th>
                <th style="width: 25%">From Currency</th>
                <th style="width: 25%">To Currency</th>
                <th style="width: 25%"></th>
            </tr>
            <tr>
                <td><input type="number" id="amount"></td>
                <td>
                    <select id="form">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="vnd">VND</option>
                        <option value="usd">USD</option>
                    </select>
                </td>
                <td>
                    <button onclick="addNumber()">Convert</button>
                </td>
            </tr>
        </tbody>
    </table><br/>
    <p id="result"></p>
<script>
    function addNumber() {
        let form = document.getElementById('form').value;
        let to = document.getElementById('to').value;
        let amount = document.getElementById('amount').value;
        let result = document.getElementById('result').value;
        if (form == 'vnd'){
            if (to =='vnd' ){
                result = 'Result:'+amount+'VND'
            } else {result = 'Result:'+ amount/23000+'USD'}
        } else if (to=='vnd'){
            result = 'Result:'+amount*23000+'VND'
        }      else{result = 'Result:'+amount+'USD'}

        document.getElementById('result').innerHTML = result



    }
</script>

</body>
</html>
