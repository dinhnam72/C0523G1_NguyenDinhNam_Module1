<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
    Đường kính hình tròn:
    <input type="number" id="d">
    <button onclick="addNumber()">Diện tích hình tròn</button>
    <script>
        function addNumber() {
            let a = document.getElementById('d').value ;
            let area = (Math.PI)*(parseFloat(a)/2)**2;
            alert(area)
        }
    </script>

</body>
</html>
