<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh_bang_cuu_chuong</title>
    <style>
        table, tr, td {
            border: 1px solid;
            border-collapse: collapse;
            width: 700px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<h2>Bảng Cửu Chương</h2>
<script>
    let tb, i, j;
    tb = '<table>';
    for (i = 1; i <= 9; i++) {
        tb = tb + '<tr>';
        for (j = 2; j < 10; j++) {
            tb = tb + '<td>' + j + 'x' + i + '=' + j * i + '</td>';
        }
        tb = tb + '</tr>';
    }
    tb = tb + '</table>';
    document.write(tb);
</script>
</body>
</html>
