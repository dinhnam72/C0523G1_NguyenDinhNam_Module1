<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt5</title>
</head>
<body>
<script>
    let a = 1;
    let b = 2;
    let sum = 0;
    for (let i = 0; i < 20; i++) {
        if (i < 3) {
            c = i;
        } else {
            c = a + b;
            if (i % 2 != 0) {
                a = c;
            } else {
                b = c;
            }
        }
        sum += c;
    }
    document.write('Kết quả của 20 số đầu tiên fibonacci: ' + sum);
</script>
</body>
</html>
