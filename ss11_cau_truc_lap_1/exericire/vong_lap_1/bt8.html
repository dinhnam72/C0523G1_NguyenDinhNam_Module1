<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt8</title>
</head>
<body>
<button onclick="start()">Bắt đầu</button>
<script>
    function start() {
        let n = +prompt('Nhập vào khoảng bạn muốn đoán:');
        let n_ran = Math.floor(Math.random() * n);
        console.log(n_ran);
        let x = +prompt('Nhập vào số bạn muốn đoán:');
        let count = 0;
        while (x !== n_ran) {
            count++;
            if (count === 5) {
                alert('Bạn đã hết số lần đoán.');
                break;
            } else if (x < n_ran) {
                alert('Số bạn cần đoán lớn hơn');
            } else {
                alert('Số bạn cần đoán nhỏ hơn');
            }
            x = +prompt('Nhập vào số bạn muốn đoán:');
        }
        if (count === 5) {
            alert('Bạn đã hết số lần đoán.');
        } else {
            alert('Xin chúc mừng bạn đã hoàn thành xuất sắc!');
        }
    }


</script>
</body>
</html>
