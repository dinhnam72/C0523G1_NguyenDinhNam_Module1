<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập n! (n>=0):'));
    let mul=1;

    for (let i = n; i >0 ; i--) {

        mul *= i;
    }
    alert('Kết quả của giai thừa trên: ' + mul);
</script>
</body>
</html>
