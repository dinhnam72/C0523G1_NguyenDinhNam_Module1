<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
<script>
    let i = prompt('Nhập một chữ cái tiếng anh bất kỳ:');
        let alphabet = 'abcdefghijklmnopqrstuvwxyz';
        if (alphabet.toLowerCase().includes(i.toLowerCase())) {
            if (alphabet.toLowerCase().includes(i.toLowerCase())) {
                let vowel = 'oueai';
                if (vowel.toLowerCase().includes(i.toLowerCase())) {
                    alert('Ký tự ' + i + ' là nguyên âm');
                } else {
                    alert('Ký tự ' + i + ' là phụ âm');
                }
            }
        } else {
            alert('Bạn nhập không đúng chữ cái tiếng anh, yêu cầu nhập lại');
        }

</script>
