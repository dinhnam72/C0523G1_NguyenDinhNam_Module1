<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    let n;
    let m;
    do {
        n = parseInt(prompt('Nhập vào số hàng của mảng (n>0):'));
        m = parseInt(prompt('Nhập vào số cột của mảng (m>0):'));
        if (n <= 0 || m <= 0) {
            alert('Yêu cầu bạn nhập lại số (n,m>0)');
        }
    } while (n <= 0 || m <= 0);
    let arr = [];
    let arr1 = [];
    let newArr = [];
    let soNguyenTo = [];
    let count = 0;
    let countSNT =0;
    for (let i = 0; i < n; i++) {
        for (let j = 0; j < m; j++) {
            arr1.push(+prompt('Nhập phần tử thứ ' + i + j));
        }
        arr.push(arr1);
        arr1 = [];
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            newArr.push(arr[i][j]);
        }
    }
    for (let i = 0; i < newArr.length; i++) {
        for (let j = 1; j < newArr[i]; j++) {
            if (newArr[i] % j == 0) {
                count++;
            }
        }
        if (count == 1) {
            soNguyenTo.push(newArr[i]);
            countSNT++;
        }
        count = 0;

    }


    document.write(arr + '<br>');
    document.write('Các số nguyên tố: ' + soNguyenTo + '<br>');
    document.write('Tổng số nguyên tố có trong mảng: ' + countSNT);


</script>
</body>
</html>
