<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j=0; j<=i+4;j++){
            if(i+j>=4){
                document.write('*');
            }else {
                document.write(`&nbsp&nbsp`);
            }
        }
        document.write('<br>');

    }
</script>

</body>
</html>
