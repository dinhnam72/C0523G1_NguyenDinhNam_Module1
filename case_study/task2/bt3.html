<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (j=0;j<9;j++){
            if (i<4){
                if ((i+j) ==4 || (j-i) ==4){
                    document.write('*');
                }else {
                    document.write(`&nbsp&nbsp`);
                }
            }else {
                document.write('*')
            }

        }
        document.write('<br/>');

    }

</script>

</body>
</html>
