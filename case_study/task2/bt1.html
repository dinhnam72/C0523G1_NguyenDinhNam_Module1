<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt1</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            if (i < 4) {
                if (j == 0) {
                    document.write('*');
                } else if (i == j) {
                    document.write('*');
                } else {
                    document.write(`&nbsp&nbsp`);
                }
            } else {
                document.write('*');
            }
        }
        document.write('<br>');
</script>


</body>
</html>
