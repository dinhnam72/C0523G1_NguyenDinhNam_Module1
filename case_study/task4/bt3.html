<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    let s1 = 'aabcc';
    let s2 = 'adcaa';
    let arr1 = s1.split('');
    let arr2 = s2.split('');
    let newArr = [];
    for (let i = 0; i < arr1.length; i++) {
        for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
                newArr.push(arr1[i]);
                arr2.splice(j, 1);
                arr1.splice(i, 1);
                i--;
            }
        }
    }
    document.write('Ký tự chung: ' + newArr.join('-') + '<br>');
    document.write('Số ký tự chung: ' + newArr.length);
</script>
</body>
</html>
