<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
<button onclick="themHocVien()">Thêm học viên</button>
<button onclick="xoaHocVien()">Xóa học viên</button>
<button onclick="suaHocVien()">Sửa thông tin học viên</button>
<div id="dsHocVien"></div>
<script>
    class QuanLyHocVien {
        constructor(ma, ten, lop, email, ngaySinh, module) {
            this.ma = ma;
            this.ten = ten;
            this.lop = lop;
            this.email = email;
            this.ngaySinh = ngaySinh;
            this.module = module;
        }
    }

    let hocVien1 = new QuanLyHocVien('HV-0001', 'Nguyễn Văn Một', 'C0525G1', 'TfofmisN1@gmail.com', '09/04/98', '1');
    let hocVien2 = new QuanLyHocVien('HV-0002', 'Nguyễn Văn Hai', 'C0525G1', 'TfofmisN2@gmail.com', '15/03/98', '1');
    let hocVien3 = new QuanLyHocVien('HV-0003', 'Nguyễn Văn Ba', 'C0525G1', 'TfofmisN3@gmail.com', '31/07/98', '1');
    let hocVien = [];
    hocVien.push(hocVien1, hocVien2, hocVien3);

    function dsHocVien(ds) {
        let tableStr = `<table style="border-collapse: collapse" border="1px">`
        tableStr += "<tr>\n" +
            "<th>Stt</th>\n" +
            "<th>Mã</th>\n" +
            "<th>Tên</th>\n" +
            "<th>Lớp</th>\n" +
            "<th>Email</th>\n" +
            "<th>Ngày sinh</th>\n" +
            "<th>Module</th>\n" +
            "</tr>"
        for (let i = 0; i < ds.length; i++) {
            tableStr += "<tr>\n" +
                "<td>" + (i + 1) + "</td>\n" +
                "<td>" + ds[i].ma + "</td>\n" +
                "<td>" + ds[i].ten + "</td>\n" +
                "<td>" + ds[i].lop + "</td>\n" +
                "<td>" + ds[i].email + "</td>\n" +
                "<td>" + ds[i].ngaySinh + "</td>\n" +
                "<td>" + ds[i].module + "</td>\n" +
                "</tr>"
        }

        tableStr += `</table>`
        document.getElementById('dsHocVien').innerHTML = tableStr;
    }

    dsHocVien(hocVien);

    function themHocVien() {
        let ma1 = prompt('Nhập mã học viên');
        let ten1 = prompt('Nhập tên học viên');
        let lop1 = prompt('Nhập lớp học viên');
        let email1 = prompt('Nhập email học viên');
        let ngaySinh1 = prompt('Nhập ngày sinh học viên');
        let module1 = prompt('Nhập modeule học viên');
        let hocVien4 = new QuanLyHocVien(ma1, ten1, lop1, email1, ngaySinh1, module1);
        hocVien.push(hocVien4);
        dsHocVien(hocVien);
    }

    function xoaHocVien() {
        let flag = false;
        let maHocVien = prompt('Nhập mã học viên cần xóa');
        for (let i = 0; i < hocVien.length; i++) {
            if (maHocVien === hocVien[i].ma) {
                if (confirm('Bạn có cần suy nghĩ lại không "_" ?')) ;
                hocVien.splice(i, 1);
                flag = true;
            }
        }
        if (flag === false) {
            alert('Mã học viên bạn nhập không có trong hệ thống. Xin hãy nhập lại');
        }
        dsHocVien(hocVien);

    }

    function suaHocVien() {
        let flag = false;
        let maHocVien1 = prompt('Nhập mã học viên cần sửa');
        for (let i = 0; i < hocVien.length; i++) {
            if (maHocVien1 === hocVien[i].ma) {
                hocVien[i].ma = prompt('Nhập lại mã học viên');
                hocVien[i].ten = prompt('Nhập lại tên học viên');
                hocVien[i].lop = prompt('Nhập lại lớp học viên');
                hocVien[i].email = prompt('Nhập lại email học viên');
                hocVien[i].ngaySInh = prompt('Nhập lại ngày sinh học viên');
                hocVien[i].module = prompt('Nhập lại module học viên');
                flag = true;
            }
        }
        if (flag === false) {
            alert('Mã học viên bạn nhập không có trong hệ thống. Xin hãy nhập lại');
        }
        dsHocVien(hocVien);
    }


</script>
</body>
</html>
