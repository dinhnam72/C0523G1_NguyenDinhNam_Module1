<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,3,5,6];
    let b = [];
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        for (let j =i; j<=i;j++){
            sum+=a[j];
            b.push(sum);
        }
        
    }
    document.write(a);
    document.write('<br>');
    document.write(b);
</script>
</body>
</html>
