<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi_so_can_nang</title>
</head>
<body>
<table>
    <tr>
        <td>Cân nặng (kg)</td>
        <td><input type="number" id="weight"></td>
    </tr>
    <tr>
        <td>Chiều cao (m)</td>
        <td><input type="number" id="height"></td>
    </tr>
</table>
<button onclick="addNumber()">BMI</button>
<span id="bmi"></span>
<script>
    function addNumber() {
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        bmi = weight / (height ** 2);
        if (bmi >= 30) {
            document.getElementById("bmi").innerHTML = +bmi + ' </br> You are Obese';
        } else if (bmi >= 25) {
            document.getElementById("bmi").innerHTML = +bmi + ' </br>You are Overweight';
        } else if (bmi >= 18.5) {
            document.getElementById("bmi").innerHTML = +bmi + ' </br> You are Normal';
        } else {
            document.getElementById("bmi").innerHTML = +bmi + ' </br> You are Underweight';
        }
    }
</script>
</body>
</html>
