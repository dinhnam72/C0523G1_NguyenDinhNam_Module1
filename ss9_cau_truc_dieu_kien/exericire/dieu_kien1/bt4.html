<body>
<script>
    let a = +prompt('Nhập số nguyên a:');
    let b = +prompt('Nhập số nguyên b:');
    let c = +prompt('Nhập số nguyên a:');
    if (a > b && a > c){
        alert('Số nguyên a là giá trị lớn nhất');
    }else if (b>c){
        alert('Số nguyên b là giá trị lớn nhất');
    }else {
        alert('Số nguyên c là giá trị lớn nhất')
    }
</script>
