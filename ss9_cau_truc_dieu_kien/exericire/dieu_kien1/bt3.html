<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    let num = +prompt('Nhập số nguyên bất kì:');
    if (num>0){
        document.write('Giá trị này lớn hơn 0');
    } else if (num<0){
        document.write('Giá trị này nhỏ hơn 0');
    }else {
        document.write('Giá trị này bằng 0')
    }
</script>
</body>
</html>
