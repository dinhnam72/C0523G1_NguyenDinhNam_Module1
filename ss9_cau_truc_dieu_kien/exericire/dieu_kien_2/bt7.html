<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt7</title>
</head>
<body>
Giải phương trình bậc 2: ax^2+bx+c=0
<table>
    <tr>
        <td>Nhập a:</td>
        <td><input type="number" id="a"></td>
    </tr>
    <tr>
        <td>Nhập b:</td>
        <td><input type="number" id="b"></td>
    </tr>
    <tr>
        <td>Nhập c:</td>
        <td><input type="number" id="c"></td>
    </tr>
</table>
<div>
    <button onclick="expression()">Result</button>
    <span id="result"></span>
</div>
<script>
    function expression() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        delta = b ** 2 - 4 * a * c;
        if (a == 0) {
            x = -c / b;
            document.getElementById('result').innerHTML = 'Phương trình có nghiệm là' + x.toFixed(2);
        } else if (delta > 0) {
            x1 = (-b - delta ** (1 / 2)) / (2 * a);
            x2 = -((-b - delta ** (1 / 2)) / (2 * a));
            document.getElementById('result').innerHTML = 'Phương trình có 2 nghiệm là ' + x1.toFixed(2) + ' và ' + x2.toFixed(2);
        } else if (delta == 0) {
            x = -b / 2 * a;
            document.getElementById('result').innerHTML = 'Phương trình có 2 nghiệm kép là ' + x.toFixed(2);
        } else {
            document.getElementById('result').innerHTML = 'Phương trình vô nghiệm';
        }
    }


</script>
</body>
</html>
