<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
<table>
    <tr>
        <td>Đơn vị m</td>
        <td><input type="number" id="m"></td>
    </tr>
    <tr>
        <td>
            <button onclick="ft()">ft</button>
        </td>
        <td id="result"></td>
    </tr>
</table>
<script>
    function ft() {
        let result = document.getElementById('result').value;
        let m = document.getElementById('m').value;
        if (m > 0) {
            result = m * 3.2808;
        } else {
            result = "Không có giá trị"
        }
        document.getElementById('result').innerHTML = result;
    }
</script>
</body>
</html>
