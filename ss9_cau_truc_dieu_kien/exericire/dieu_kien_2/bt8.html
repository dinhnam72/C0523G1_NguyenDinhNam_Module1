<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt8</title>
</head>
<body>
<script>
    let age = +prompt('Nhập tuổi của bạn');
    if (Number.isInteger(age)) {
        if (age > 0 && age < 120) {
            alert('Tuổi của bạn còn sống rất lâu');
        } else {
            alert('Rất tiếc tôi không định dạng được đây là tuổi của con người');
        }
    } else {
        alert('Rất tiếc tôi không định dạng được đây là tuổi của con người');
    }

</script>
</body>
</html>
