<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6</title>
</head>
<body>
    <p>Tìm x biết: ax+b=0</p>
<script>
    let a = +prompt();
    let b = +prompt();
    c = -b/a;
    if (a == 0){
        if (b == 0){
            document.write('biểu thức có vô số nghiệm');
        }else {
            document.write('biểu thức vô nghiệm');
        }
    }else {
        document.write('biểu thức có nghiệm là'+c);
    }
</script>
</body>
</html>
