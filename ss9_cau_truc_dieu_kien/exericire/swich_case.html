<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>swith_case</title>
</head>
<body>
<input style="width: 100px;text-align: center" type="number" min="1" max="12" id="month" placeholder="Nhập tháng">
<button onclick="check_month()">Tính số ngày</button>
<p id="day"></p>

<script>
    function check_month() {
        let month = document.getElementById("month").value;
        let day = document.getElementById('day');
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                day = "Tháng này có 31 ngày";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                day = "Tháng này có 30 ngày";
                break;
            case '2':
                day = "Tháng này có 28 hoặc 29 ngày";
        }
        document.getElementById('day').innerHTML = day
    }
</script>

</body>
</html>
