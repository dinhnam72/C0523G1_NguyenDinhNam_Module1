<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt5</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên bất kỳ'));
    let b = parseInt(prompt('Nhập số nguyên bất kỳ'));
    let c = parseInt(prompt('Nhập số nguyên bất kỳ'));
    let arr = [];
    arr.push(a);
    arr.push(b);
    arr.push(c);
    let ketQua = minNumber(arr);

    function minNumber(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return 'Giá trị nhỏ nhất là: ' + min;
    }

    document.write(ketQua);
</script>
</body>
</html>
