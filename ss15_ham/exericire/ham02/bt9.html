<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt9</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 5, 9,23,1,3,3,4];
    let a = prompt('Nhập vào 1 giá trị');
    alert(findInArray(a, arr));

    function findInArray(a, arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (a == arr[i]) {
                count++
            }
        }
        if (count > 0) {
            return count;
        } else {
            return -1;
        }
    }
</script>
</body>
</html>
