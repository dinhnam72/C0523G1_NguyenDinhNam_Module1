<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bt7</title>
</head>
<body>
<script>
    function swap(arr) {
        let temp = arr[0];
        arr[0] = arr[1];
        arr[1] = temp;
    }

    let x = 1;
    let y = 2;
    let c = [x, y];
    document.write(c + '<br>');
    swap(c)
    document.write(c);
</script>
</body>
