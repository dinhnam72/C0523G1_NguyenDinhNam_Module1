<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so_nguyen_to</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập số tự nhiên bất kỳ: '));
    isPrime(number);
    function isPrime(number) {
        let count = 0;
        if (number == 0 && number == 1) {
            document.write(number + 'không là số nguyên tố');
        }
        for (let i = 1; i <= number; i++) {
            if (number % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            document.write(number + ' là số nguyên tố');
        } else {
            document.write(number + ' không là số nguyên tố');
        }
    }
</script>
</body>
</html>
